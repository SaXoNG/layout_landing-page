<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
  >
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MyBike</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900;&display=swap"
      rel="stylesheet">
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__content">
    <header class="page__header header">
      <div class="header__top header-top">
        <a
          class="header__logo"
          href="#"
          >
          <img
            src="images/my-bike-white-logo.png"
            alt="MyBike logo">
        </a>

        <div class="header-top__icons">
          <a href="#" class="header-top__icons--phone"></a>
          <a href="#menu" class="header-top__icons--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__bottom--title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu">
      <div class="menu__top">
        <a
          class="menu__logo"
          href="#"
          >
          <img
            src="images/my-bike-black-logo.png"
            alt="MyBike logo">
        </a>
        <a href="#" class="menu__close"></a>
      </div>

      <nav class="menu__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#home">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#about-us">About Us</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#compare-bikes">Compare Bikes</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#details">Details</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#contacts">Contacts</a>
          </li>
        </ul>
      </nav>
      <a href="+1 234 5555-55-55" class="menu__phone-number">+1 234 5555-55-55</a>
      <a href="+1 234 5555-55-55" class="menu__book-a-test-ride">Book a test ride</a>
    </aside>


    <main class="page__main main">
      <h2>Move Free</h2>

      <section class="compare-bikes" id="compare-bikes">
        <h2>Compare Bikes</h2>
      </section>

      <section class="details" id="details">
        <h2>The Details</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="page__footer footer">

    </footer>
